<!DOCTYPE html>
<html lang="AGHU Report Toll">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Ferramenta de relatórios para o sistema AGHU">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AGHU Report Tool </title>
    <link rel="stylesheet" href="vendors/material-design-lite/material.min.css">
    <link rel="stylesheet" href="vendors/morris.js/morris.css" media="screen" title="no title" charset="utf-8">
    <script src="vendors/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
  </head>
  <body ng-app="aghureport">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout__title">AGHU Report Tool</span>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout__title">Relatórios</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="#">Hello</a>
        <a class="mdl-navigation__link" href="#">World.</a>
        <a class="mdl-navigation__link" href="#">How</a>
        <a class="mdl-navigation__link" href="#">Are</a>
        <a class="mdl-navigation__link" href="#">You?</a>
      </nav>
    </div>
    <main class="mdl-layout__content" ng-controller="TaxaDePermanenciaController as permanencia">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--6-col">
          <div class="mdl-card mdl-shadow--4dp">
              <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Taxa de Permanência</h2>
              </div>
              <div id="chart">
                {{permanencia.plot()}}
                <!-- {{ocupacao}} -->
                <!-- {{test}} -->
              </div>
              <div class="mdl-card__actions">
              Actions
              </div>
            </div>
        </div>
      </div>
    </main>
  </div>
  <script type="text/javascript" src="vendors/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="vendors/angular/angular.min.js"></script>
  <script type="text/javascript" src="vendors/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="vendors/raphael/raphael.js"></script>
  <script type="text/javascript" src="vendors/morris.js/morris.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
